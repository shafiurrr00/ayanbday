<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bro!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" src="music.mp3" loop autoplay></audio>
    <div class="hero">
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        <h1 class="hero-title">Happy Birthday, <span>AYAN!!!!</span>!</h1>
        <button class="scroll-button">See Your Surprise!</button>
    </div>

    <section class="gallery">
        <h2 class="section-title">Memory Lane</h2>
        <div class="photo-gallery">
            <div class="photo-frame">
                <div class="photo-card">
                    <img src="pic1.jpg" alt="Photo 1 Front" class="photo front">
                    <img src="pic2.jpg" alt="Photo 1 Back" class="photo back">
                </div>
            </div>
            <div class="photo-frame">
                <div class="photo-card">
                    <img src="pic3.jpg" alt="Photo 2 Front" class="photo front">
                    <img src="pic4.jpg" alt="Photo 2 Back" class="photo back">
                </div>
            </div>
            <div class="photo-frame">
                <div class="photo-card">
                    <img src="pic5.jpg" alt="Photo 3 Front" class="photo front">
                    <img src="pic6.jpg" alt="Photo 3 Back" class="photo back">
                </div>
            </div>
            <!-- Add more photos as needed -->
        </div>
    </section>

    <section class="message">
        <h2 class="section-title">A Special Message for You</h2>
        <p class="message-text">Dear AYAN, I wish you an amazing year filled with joy and success. May all your dreams come true. Happy Birthday!</p>
    </section>

    <footer class="footer">
        <p>Made with ❤️ by Shafiur</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
